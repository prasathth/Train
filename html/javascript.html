<html>
<head>

	<script type="text/javascript">

		{
			alert("onclick");

			document.write("<br>Hello");

		function xyz()
		{
			alert("ondoubleclick");
		}

		function aaa()
		{
			alert("onmouseover");
		}

		{
			alert("onmouseout");
		}


		function check()
		{
			var name = document.d1.a1.value;

			}

<body>

<form name="d1" action="trail.html" onSubmit="return check()">
